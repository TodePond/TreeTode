const TreeTode = (source, argData) => {
	Term.resetCache()
	const result = Term.args(TreeToder, (args) => ({...args, ...argData}))(source)
	if (result.success) {
		return new Function("return " + result.output.d)()
	}
	return result
}

Reflect.defineProperty(Object.prototype, "_", {value: undefined, writable: true, configurable: true})

const TreeToder = MotherTode(`

	:: [_] Value EOF

	REST :: /[^]/+ | EOF
	_ :: " " | "\n" | "	"

	Value < List JavaScript Group Atom >

	List :: ListInner >> (inner) => "[" + inner + "]"
	ListInner :: ListValue~ListInner _ ListValue >> ([left, gap, right]) => left + ", " + right
	ListValue < ListInner JavaScript Group Atom >

	Atom :: /[^() \n	]/+ >> (atom) => '"' + atom + '"'
	
	Group :: "(" ([_] Value [_]) ")" >> ([open, inner]) => inner.output

	JavaScript (
		:: "{{" Rest
		>> ([open, rest]) => rest.output
		Rest <
			:: "}}" >> ""
			:: /[^]/ Rest
		>
	)
	
	
	
	
	Call (
		:: JavaScript [_] Arguments
		?? ([javaScript, gap, args]) => {
			const inner = javaScript.output.slice(2, -2)
			const func = new Function("return " + inner)()
			args.output.d
		}
		>> "CALL"
	)

	Arguments :: < ArgumentList ArgumentGroup ArgumentAtom >
	ArgumentList :: Arguments~ArgumentList _ Arguments >> ([left, gap, right]) => left + ", " + right
	ArgumentGroup :: Group >> (group) => "[" + group + "]"
	ArgumentAtom :: Atom >> (atom) => '"' + atom + '"'
`)

"".d

"".d
TreeTode(`{{ name => "hello " + name }} luke bob`.d).d
"".d

"".d
